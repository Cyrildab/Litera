name: ğŸš€ Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@51.178.137.12 << 'EOF'
            cd ~/litera
            git pull origin main

            echo "ğŸ§¹ Suppression des anciens conteneurs (dont Caddy)"
            docker compose down
            docker rm -f caddy || true
            docker rmi litera-frontend || true

            echo "âš™ï¸ Rebuild avec la bonne URL"
            docker compose -f docker-compose.yml build --build-arg REACT_APP_GRAPHQL_API_URL=https://api.litera-app.com/graphql

            echo "ğŸš€ Restart de tous les services"
            docker compose -f docker-compose.yml up -d
          EOF
