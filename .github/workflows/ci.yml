name: CI LitEra

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

jobs:
  back_unit_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v3

      - name: 🏗️ Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Backend
      - name: 📦 Installer les dépendances du backend
        run: npm install

      - name: 🔍 Vérifier TypeScript Backend
        run: npx tsc --noEmit

      - name: ✅ Lancer les tests Backend
        run: npm test

  front_unit_tests:
    runs-on: ubuntu-latest
    needs: back_unit_tests # ⏳ N'exécute le frontend que si le backend réussit
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v3

      - name: 🏗️ Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Frontend
      - name: 📦 Installer les dépendances du frontend
        run: npm install

      - name: 🔍 Vérifier TypeScript Frontend
        run: npx tsc --noEmit

      - name: ✅ Lancer les tests Frontend
        run: npm test

      - name: 🏗️ Vérifier que l’application compile sans erreur
        run: npm run build
